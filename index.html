<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="products">
                <h2>Products</h2>
                <div class="product-list">
                    <div class="product">
                        <img src="img/pexels.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$10.00</p>
                        <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="img/pexels.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$15.00</p>
                        <button class="add-to-cart" data-name="Product 2" data-price="15.00">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="img/pack.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$20.00</p>
                        <button class="add-to-cart" data-name="Product 3" data-price="20.00">Add to Cart</button>
                    </div>

                    <div class="product">
                        <img src="img/pack.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$20.00</p>
                        <button class="add-to-cart" data-name="Product 3" data-price="20.00">Add to Cart</button>
                    </div>
  








                </div>
            </section>

            <section class="cart">
                <h2>Shopping Cart</h2>
                <ul class="cart-items"></ul>
                <p class="total">Total: $<span class="total-amount">0.00</span></p>
                <button class="checkout">Checkout</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Store</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
